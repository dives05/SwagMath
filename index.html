<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tablogo.png">

    <title>SwagMath</title>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="#" class="wordlogo">SwagMath
                    <img src="images/logo2.png" class="logoimg">
                </a>
                
            </div>
            <ul>
                <li><a href="#"><img src="images/homelogo.png" class="navlogo">Home</a></li>
                <li><a href="bio.html"><img src="images/biologo.png" class="navlogo">Bio</a></li>
                <li><a href="contact.html"><img src="images/contactlogo.png" class="navlogo">Contact</a></li>
            </ul>

        </div>
    </nav>

    <div class="header">
        <h1>SwagMath</h1>
        <input type="text" placeholder="Search.." id="searchbar" onkeyup="search_act()">
        <div class="divider"></div>
    </div>

    <div class="games">
        <a href="activities/2048.html" class="actbox" onmouseover="descShow(this)" onmouseout="descHide(this)">
            <img src="images/icons/2048_logo.svg.png" class="activity">
            <desc class="acttext" style="visibility: hidden; opacity: 0;"><div>2048</div></desc>
        </a>
        <a href="activities/wordle.html" class="actbox" onmouseover="descShow(this)" onmouseout="descHide(this)">
            <img src="images/icons/wordle.jpeg" class="activity">
            <desc style="visibility: hidden; opacity: 0;" class="acttext"><div>Wordle Unlimited</div></desc>
        </a>
        <a href="activities/slope.html" class="actbox" onmouseover="descShow(this)" onmouseout="descHide(this)">
            <img src="images/icons/slope.png" class="activity">
            <desc style="visibility: hidden; opacity: 0;" class="acttext"><div>Slope</div></desc>
        </a>
        <a href="activities/1v1-lol.html" class="actbox" onmouseover="descShow(this)" onmouseout="descHide(this)">
            <img src="images/icons/1v1lol-1.jpg" class="activity" >
            <desc style="visibility: hidden; opacity: 0;" class="acttext"><div>1v1.lol</div></desc>
        </a>
        <a href="activities/example.html" class="actbox" onmouseover="descShow(this)" onmouseout="descHide(this)">
            <img src="images/NCLogo.jpg" class="activity">
            <desc style="visibility: hidden; opacity: 0;" class="acttext"><div>Example</div></desc>
        </a>
    </div>

    <script src="script.js"></script>

</body>
</html>
